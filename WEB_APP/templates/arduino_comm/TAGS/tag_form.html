{% extends "arduino_comm/TAGS/base.html" %}
{% block title %}Tag Form{% endblock %}
{% block content %}
  <h2>{% if form.instance.pk %}Edit Tag{% else %}Add Tag{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
