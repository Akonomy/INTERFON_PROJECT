{% extends "arduino_comm/TAGS/base.html" %}
{% block title %}Edit Tag{% endblock %}

{% block content %}

  <form method="post">
    {% csrf_token %}

    {{ form.as_p }}  {# <-- This renders the fields properly #}

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'arduino_comm:tag_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
