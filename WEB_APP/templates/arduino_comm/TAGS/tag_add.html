{% extends "arduino_comm/TAGS/base.html" %}
{% block title %}Add Tag{% endblock %}

{% block content %}
  <h2>Add New Tag</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'arduino_comm:tag_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
